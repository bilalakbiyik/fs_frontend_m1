<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h1>Formlar</h1>

    <form action="result.html" method="get">
      
        <!-- label ve text input kullanımı -->
      <div>
        <label for="isim">İsim:</label>
        <input
          type="text"
          id="isim"
          name="Kullanıcı Adı"
          required
          placeholder="Lütfen adınızı giriniz"
        />
        <br />
        <label for="lastname">Soyad</label>
        <input
          type="text"
          id="lastname"
          name="Kullanıcı Soyadı"
          placeholder="Lütfen soyadınızı giriniz"
        />
      </div>

      <!-- password -->
      <div>
        <label for="password">Şifre:</label>
        <input
          type="password"
          name="Şifre"
          id="password"
          placeholder="Lütfen şifrenizi giriniz"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="Lütfen email giriniz"
        />
      </div>

      <!-- Radio -->
      <div>
        <p>Gender:</p>
        <label for="gender1">Male</label>
        <input type="radio" name="Cinsiyet" value="Erkek" id="gender1" />
        <label for="gender2">Female</label>
        <input type="radio" name="Cinsiyet" value="Kadın" id="gender2" />
      </div>

      <!-- checkbox -->
      <div>
        <p>Favori hayvan dostunuz hangisi?</p>

        <input type="checkbox" name="animal_1" value="Panda" id="Panda" />
        <label for="Panda">Panda</label>

        <input type="checkbox" name="animal_2" value="Balık" id="Balık" />
        <label for="Balık">Balık</label>

        <input type="checkbox" name="animal_3" value="Unicorn" id="at" />
        <label for="at">Unicorn</label>
      </div>

      <!-- number -->
      <div>
        <label for="age">Age:</label>
        <input
          type="number"
          name="Kullanıcı Yaşı"
          id="age"
          min="18"
          max="45"
          step="3"
        />
      </div>

      <!-- search -->
      <div>
        <label for="ara">aranacak kelime:</label>
        <input type="search" name="Aranılan" id="ara" />
      </div>

      <!-- color -->
      <div>
        <label for="color">Renk seçin:</label>
        <input type="color" name="seçilen renk" id="color" />
      </div>

      <!-- date -->
      <div>
        <label for="date">Tarih Seçiniz:</label>
        <input type="date" name="tarih" id="date" min="2022-12-11" />
      </div>

      <!-- file -->
      <div>
        <label for="dosya">Dosya Seç:</label>
        <input type="file" name="Seçilen dosya" id="dosya" />
      </div>
      <br /><br />

      <!-- telefon -->
      <!-- <div>
        <label for="tel">Telefon:</label>
        <input
          type="tel"
          name="Telefon Numarası"
          id="tel"
          pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="xxxx-xxx-xx-xx" value="0"
        />
      </div> -->

      <!-- Select -->
      <div>
        <label for="seker">Hangi tatlıyı seversiniz:</label>
        <br>
        <select name="Seçilen Tatlı" id="seker" size="5" multiple>
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Supangle">Supangle</option>
            <option value="Magnolia">Magnolia</option>
        </select>
      </div>
      <hr>

      <div>
        <label for="seker2">Hangi tatlıyı seversiniz:</label>
        <br>
        <select name="tatlılar" id="seker2" size="10" multiple>
            <optgroup label="Sütlü tatlılar">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Supangle">Süpangle</option>
                <option value="Magnolia">Magnolia</option>
            </optgroup>

            <optgroup label="Şerbetli tatlılar">
                <option value="Künefe">Kaymaklı künefe</option>
                <option value="Baklava">Baklava</option>
                <option value="Şekerpare">Şekerpare</option>
                <option value="Hayrabolu">Hayrabolu</option>
            </optgroup>
        </select>
    </div>
    <hr>
    
      <br /><br /><br /><br /><br /><br />
      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
